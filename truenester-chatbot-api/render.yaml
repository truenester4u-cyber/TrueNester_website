# Render.com deployment configuration for TrueNester Chatbot API
# This file configures the backend service on Render

services:
  - type: web
    name: truenester-api
    runtime: node
    region: frankfurt  # Choose: oregon, frankfurt, singapore, ohio
    plan: free  # Options: free, starter, standard, pro
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SUPABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set manually in Render dashboard
      - key: FRONTEND_URL
        value: https://truenester.com
      - key: SLACK_WEBHOOK_URL
        sync: false  # Set manually in Render dashboard
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Optional - set if using Telegram
      - key: TELEGRAM_CHAT_ID
        sync: false  # Optional - set if using Telegram
      - key: EMAIL_HOST
        sync: false  # Optional - set if using email notifications
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: false
      - key: EMAIL_USER
        sync: false  # Optional - set if using email
      - key: EMAIL_PASS
        sync: false  # Optional - set if using email
      - key: EMAIL_FROM
        value: TrueNester <noreply@truenester.com>
      - key: ADMIN_API_KEY
        generateValue: true  # Auto-generate secure key
    autoDeploy: true  # Auto-deploy on git push
